<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Книжный магазин Jules Verne</title>
        <link rel="stylesheet" href="CSS/dist/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper__intro">
                <div class="content__intro">
                    <header class="header">
                        <div class="header__logo">
                            <div class="header__logo__img">
                                <img src="img/new_logo.png">
                            </div>
                            <div class="header__logo__text">
                                <p>Jules Verne</p>
                            </div>
                        </div>
                        <nav class="header__nav">
                            <ul class="header__nav__ul">
                                <li>О нас</li>
                                <li>Каталог</li>
                                <li>Новинки</li>
                                <li>Контакты</li>
                                <li id="li_cart_img" onmouseover="changeImgBlack()" onmouseout="changeImgWhite()"><img src="icons/Cart.png">Корзина</li>
                            </ul>
                        </nav>
                    </header>
                    <div class="intro">
                        <div class="intro__textblock">
                            <p>Воссоздайте мир со страниц книги<br> в своем воображении!</p>
                            <div class="intro__textblock__line"></div>
                            <p>Позвольте нам стать вашим верным путеводителем<br> в мир грез</p>
                        </div>
                        <div>
                            <form action="#" class="intro__form_input">
                                <label for="intro__input_area"></label>
                                <input id="intro__input_area" type="text" placeholder="Введите имя автора или название книги..." class="intro__form_input_textarea">
                                <button class="intro__form_input_button">НАЙТИ</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrapper_another">
                <main>

                </main>
                <footer>

                </footer>
            </div>
        </div>
    </body>
    <script src="scripts/hover-script.js"></script>
</html>
